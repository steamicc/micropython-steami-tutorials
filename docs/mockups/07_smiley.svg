<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <clipPath id="circle-clip-07">
      <circle cx="100" cy="100" r="95"/>
    </clipPath>
  </defs>
  <!-- Screen border -->
  <circle cx="100" cy="100" r="97" fill="none" stroke="#555" stroke-width="3"/>
  <circle cx="100" cy="100" r="95" fill="#000"/>
  <g clip-path="url(#circle-clip-07)">
    <!-- Title -->
    <text x="100" y="30" text-anchor="middle" fill="#999" font-family="monospace" font-size="11">Reactive Smiley</text>
    <!-- Face outline circle -->
    <circle cx="100" cy="100" r="55" fill="none" stroke="#888" stroke-width="2"/>
    <!-- Left eye -->
    <ellipse cx="78" cy="82" rx="8" ry="10" fill="#ccc"/>
    <!-- Left pupil -->
    <circle cx="78" cy="82" r="4" fill="#fff"/>
    <!-- Right eye -->
    <ellipse cx="122" cy="82" rx="8" ry="10" fill="#ccc"/>
    <!-- Right pupil -->
    <circle cx="122" cy="82" r="4" fill="#fff"/>
    <!-- Happy mouth (arc) -->
    <path d="M 72 112 Q 100 140 128 112" fill="none" stroke="#ccc" stroke-width="3" stroke-linecap="round"/>
    <!-- State indicator -->
    <text x="100" y="175" text-anchor="middle" fill="#7f7" font-family="monospace" font-size="12">HAPPY</text>
    <text x="100" y="190" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">dist:250mm lux:800</text>
  </g>
</svg>