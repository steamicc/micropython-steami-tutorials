<svg xmlns="http://www.w3.org/2000/svg" width="580" height="295" viewBox="0 0 580 295">
  <!--
    Layout zones diagram for steami_screen.
    Both circles scaled to the same visual diameter (200px) so the
    proportion of each zone is directly comparable.

    128×128  → SVG scale 200/128 = 1.5625  cx=130 cy=150
    240×240  → SVG scale 200/240 = 0.8333  cx=420 cy=150

    Screen top-left at (30,50) and (320,50) respectively.
    SVG_y = origin_y + screen_y × scale
  -->
  <defs>
    <clipPath id="c128"><circle cx="130" cy="150" r="100"/></clipPath>
    <clipPath id="c240"><circle cx="420" cy="150" r="100"/></clipPath>
  </defs>

  <!-- ══════════════════════════════════════════
       Screen 1 — 128 × 128
       SVG_y = 50 + screen_y × 1.5625
       ══════════════════════════════════════════ -->

  <text x="130" y="16" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#ddd">128 × 128</text>
  <text x="130" y="28" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">SSD1327 · GS4_HMSB · r=64</text>
  <text x="130" y="40" text-anchor="middle" font-family="monospace" font-size="7.5" fill="#666">échelle ×1.5625</text>

  <!-- Screen background -->
  <circle cx="130" cy="150" r="101" fill="#0a0a0a" stroke="#444" stroke-width="2"/>

  <!-- Zone fills (clipped to circle) -->
  <!-- free top  y=0→20   SVG 50.00→81.25 -->
  <rect x="30" y="50"     width="200" height="31.25" fill="#121212" clip-path="url(#c128)"/>
  <!-- title     y=20→28  SVG 81.25→93.75 -->
  <rect x="30" y="81.25"  width="200" height="12.5"  fill="#15224a" clip-path="url(#c128)"/>
  <!-- content   y=28→108 SVG 93.75→218.75 -->
  <rect x="30" y="93.75"  width="200" height="125"   fill="#0b1b0b" clip-path="url(#c128)"/>
  <!-- subtitle  y=108→116 SVG 218.75→231.25 -->
  <rect x="30" y="218.75" width="200" height="12.5"  fill="#341010" clip-path="url(#c128)"/>
  <!-- free bot  y=116→128 SVG 231.25→250 -->
  <rect x="30" y="231.25" width="200" height="18.75" fill="#121212" clip-path="url(#c128)"/>

  <!-- Zone boundary lines -->
  <line x1="30" y1="81.25"  x2="230" y2="81.25"  stroke="#3858a8" stroke-width="0.9" clip-path="url(#c128)"/>
  <line x1="30" y1="93.75"  x2="230" y2="93.75"  stroke="#3858a8" stroke-width="0.9" clip-path="url(#c128)"/>
  <line x1="30" y1="218.75" x2="230" y2="218.75" stroke="#a83838" stroke-width="0.9" clip-path="url(#c128)"/>
  <line x1="30" y1="231.25" x2="230" y2="231.25" stroke="#a83838" stroke-width="0.9" clip-path="url(#c128)"/>

  <!-- Screen border -->
  <circle cx="130" cy="150" r="100" fill="none" stroke="#666" stroke-width="1.5"/>

  <!-- Labels inside zones -->
  <text x="130" y="90.5" text-anchor="middle" font-family="monospace" font-size="7" fill="#8090e0">title()  ·  8 px</text>
  <text x="130" y="149" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a9a5a">zone contenu</text>
  <text x="130" y="163" text-anchor="middle" font-family="monospace" font-size="7.5" fill="#4a7a4a">80 px  ·  y = 28 → 108</text>
  <text x="130" y="225.5" text-anchor="middle" font-family="monospace" font-size="7" fill="#e07070">subtitle()  ·  8 px</text>

  <!-- Y-axis tick annotations (right of circle) -->
  <line x1="232" y1="81.25"  x2="240" y2="81.25"  stroke="#555" stroke-width="0.8"/>
  <text x="243" y="84"    font-family="monospace" font-size="7" fill="#999">y = 20</text>
  <line x1="232" y1="93.75"  x2="240" y2="93.75"  stroke="#555" stroke-width="0.8"/>
  <text x="243" y="96.5"  font-family="monospace" font-size="7" fill="#999">y = 28</text>
  <line x1="232" y1="218.75" x2="240" y2="218.75" stroke="#555" stroke-width="0.8"/>
  <text x="243" y="221.5" font-family="monospace" font-size="7" fill="#999">y = 108</text>
  <line x1="232" y1="231.25" x2="240" y2="231.25" stroke="#555" stroke-width="0.8"/>
  <text x="243" y="234"   font-family="monospace" font-size="7" fill="#999">y = 116</text>

  <!-- Content zone height indicator -->
  <line x1="237" y1="93.75" x2="237" y2="218.75" stroke="#3a6a3a" stroke-width="0.6" stroke-dasharray="3,2"/>


  <!-- ══════════════════════════════════════════
       Screen 2 — 240 × 240
       SVG_y = 50 + screen_y × 0.8333
       ══════════════════════════════════════════ -->

  <text x="420" y="16" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#ddd">240 × 240</text>
  <text x="420" y="28" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">GC9A01 · RGB565 · r=120</text>
  <text x="420" y="40" text-anchor="middle" font-family="monospace" font-size="7.5" fill="#666">échelle ×0.833</text>

  <!-- Screen background -->
  <circle cx="420" cy="150" r="101" fill="#0a0a0a" stroke="#444" stroke-width="2"/>

  <!-- Zone fills (clipped to circle) -->
  <!-- free top  y=0→20   SVG 50.00→66.67 -->
  <rect x="320" y="50"    width="200" height="16.67" fill="#121212" clip-path="url(#c240)"/>
  <!-- title     y=20→28  SVG 66.67→73.33 -->
  <rect x="320" y="66.67" width="200" height="6.67"  fill="#15224a" clip-path="url(#c240)"/>
  <!-- content   y=28→220 SVG 73.33→233.33 -->
  <rect x="320" y="73.33" width="200" height="160"   fill="#0b1b0b" clip-path="url(#c240)"/>
  <!-- subtitle  y=220→228 SVG 233.33→240 -->
  <rect x="320" y="233.33" width="200" height="6.67" fill="#341010" clip-path="url(#c240)"/>
  <!-- free bot  y=228→240 SVG 240→250 -->
  <rect x="320" y="240"   width="200" height="10"    fill="#121212" clip-path="url(#c240)"/>

  <!-- Zone boundary lines -->
  <line x1="320" y1="66.67"  x2="520" y2="66.67"  stroke="#3858a8" stroke-width="0.9" clip-path="url(#c240)"/>
  <line x1="320" y1="73.33"  x2="520" y2="73.33"  stroke="#3858a8" stroke-width="0.9" clip-path="url(#c240)"/>
  <line x1="320" y1="233.33" x2="520" y2="233.33" stroke="#a83838" stroke-width="0.9" clip-path="url(#c240)"/>
  <line x1="320" y1="240"    x2="520" y2="240"    stroke="#a83838" stroke-width="0.9" clip-path="url(#c240)"/>

  <!-- Screen border -->
  <circle cx="420" cy="150" r="100" fill="none" stroke="#666" stroke-width="1.5"/>

  <!-- Labels inside zones — title/subtitle too thin for text, use pointer arrows -->
  <!-- Title callout: small text just above the zone, arrow down into it -->
  <text x="390" y="62" font-family="monospace" font-size="7" fill="#8090e0">title()  8 px</text>
  <line x1="400" y1="63.5" x2="400" y2="66.5" stroke="#8090e0" stroke-width="0.8" marker-end="url(#arrow)"/>

  <!-- Content label, centered -->
  <text x="420" y="149" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a9a5a">zone contenu</text>
  <text x="420" y="163" text-anchor="middle" font-family="monospace" font-size="7.5" fill="#4a7a4a">192 px  ·  y = 28 → 220</text>

  <!-- Subtitle callout: arrow from below zone -->
  <line x1="400" y1="241.5" x2="400" y2="244.5" stroke="#e07070" stroke-width="0.8"/>
  <text x="360" y="252" font-family="monospace" font-size="7" fill="#e07070">subtitle()  8 px</text>

  <!-- Y-axis tick annotations (right of circle) -->
  <line x1="522" y1="66.67"  x2="530" y2="66.67"  stroke="#555" stroke-width="0.8"/>
  <text x="533" y="69.5"  font-family="monospace" font-size="7" fill="#999">y = 20</text>
  <line x1="522" y1="73.33"  x2="530" y2="73.33"  stroke="#555" stroke-width="0.8"/>
  <text x="533" y="76"    font-family="monospace" font-size="7" fill="#999">y = 28</text>
  <line x1="522" y1="233.33" x2="530" y2="233.33" stroke="#555" stroke-width="0.8"/>
  <text x="533" y="236"   font-family="monospace" font-size="7" fill="#999">y = 220</text>
  <line x1="522" y1="240"    x2="530" y2="240"    stroke="#555" stroke-width="0.8"/>
  <text x="533" y="243"   font-family="monospace" font-size="7" fill="#999">y = 228</text>

  <!-- Content zone height indicator -->
  <line x1="527" y1="73.33" x2="527" y2="233.33" stroke="#3a6a3a" stroke-width="0.6" stroke-dasharray="3,2"/>


  <!-- ══════════════════════════════════════════
       Legend and note at bottom
       ══════════════════════════════════════════ -->

  <rect x="152" y="268" width="9" height="7" fill="#15224a"/>
  <text x="164" y="276" font-family="monospace" font-size="8" fill="#aaa">title / subtitle</text>
  <rect x="265" y="268" width="9" height="7" fill="#0b1b0b"/>
  <text x="277" y="276" font-family="monospace" font-size="8" fill="#aaa">zone contenu</text>
  <rect x="370" y="268" width="9" height="7" fill="#121212"/>
  <text x="382" y="276" font-family="monospace" font-size="8" fill="#aaa">marges libres</text>

  <text x="290" y="290" text-anchor="middle" font-family="monospace" font-size="7.5" fill="#555">
    police framebuf : CHAR_W = CHAR_H = 8 px absolus (même taille sur les deux écrans)
  </text>
</svg>
